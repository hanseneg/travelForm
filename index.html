<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>The Great Airline</title>
</head>
<body>
    <h1>Please enter your information below.</h1>
    <form name="flightInfo">
        <fieldset>
            <legend>Your Personal Info</legend>
            First Name:<input type="text" name="firstName">
            Last Name:<input type="text" name="lastName">
            Age:<input type="number" name="age">
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Gender</legend>
            Male: <input type="radio" name="gender" value="Male">
            Female: <input type="radio" name="gender" value="Female">
            Other: <input type="radio" name="gender" value="Other">
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Destination</legend>
            <select name="city">
                <option disabled selected value=>select an option</option>
                <option value="Cancun">Cancun</option>
                <option value="Bali">Bali</option>
                <option value="Alaska">Alaska</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Dietary Restrictions</legend>
            <input type="checkbox" value="Vegatarian" name="diet">Vegetarian
            <input type="checkbox" value="Vegan" name="diet">Vegan
            <input type="checkbox" value="Lactose Free" name="diet">Lactose Free
            <input type="checkbox" value="Gluten Free" name="diet">Gluten Free
            <input type="checkbox" value="None" name="diet">None
        </fieldset>
        <br>
        <button>Submit Your Flight Info</button>
    </form>
    

    <script src="app.js"></script>
</body>
</html>
